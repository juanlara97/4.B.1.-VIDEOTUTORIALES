    <script>
        function validarFormulario(){
        
            let aviso = document.getElementById("aviso")
            let fecha = document.getElementById("fdnto")
          
            var fechaHoy = new Date();
            var fechaHoyStr = fechaHoy.toISOString();
            fechaHoyStr = fechaHoyStr.slice(0,10)
            if(fecha.value < fechaHoyStr){
                aviso.innerHTML = "Debes elegir una fecha actual";
                fecha.focus;
                return false;
            }
            if(fecha.value.length == 0){
                aviso.innerHTML = "Debes completar el campo fecha";
                fecha.focus;
                return false;
            }
                return true;
        }
    </script>
